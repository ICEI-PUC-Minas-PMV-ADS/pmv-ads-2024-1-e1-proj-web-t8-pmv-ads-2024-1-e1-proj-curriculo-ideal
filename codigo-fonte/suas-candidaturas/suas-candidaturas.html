<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fonte encode sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- arquivos CSS -->
    <link rel="stylesheet" href="../navbar/navbar-footer-style.css">
    <link rel="stylesheet" href="suas-candidaturas-style.css">
    <title>Curriculo Ideal</title>
</head>

<body>
    <header>
        <nav>
            <figure id="logo">
                <img class="logo" src="../img/logo.svg" alt="logo" />
            </figure>
            <div id="menu">
                <ul>
                    <li><a href="../como-fazer/como-fazer.html">APRENDA</a></li>
                    <li><a href="../criar-curriculo/crie-seu-curriculo.html">CRIE</a></li>
                    <li><a href="../suas-candidaturas/suas-candidaturas.html">ORGANIZE</a></li>
                    <li><a href="../login-e-signup/login.html">LOGIN</a></li>
                    <li><a href="../login-e-signup/signup.html">SIGN UP</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Botoes e modal foram feitos por Enrique Alves e pagina foi feita por Alexsander Custodio -->
    <main>
        <div id="cabecalho">
            <h1>SUAS CANDIDATURAS</h1>
            <div id="interacoes">
                <button type="button" onclick="abrirModal()" class="btn btn-primary" id="adicionarvaga"
                    data-toggle="modal" data-target="#modalCandidatura">
                    Adicionar vaga
                </button>
                <a class="btn btn-primary" href="../grafico/grafico.html" id="grafico">Gráfico</a>
                <div id="filtro">
                    <input type="text" id="busca" placeholder="Buscar..." class="form-control">
                </div>
            </div>
        </div>

        <div class="modal" id="modalCandidatura" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="tituloModal">
                            <h4 class="modal-title text-center">CADASTRE SUA CANDIDATURA</h4>
                        </div>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="formulario">
                            <form>
                                <label for="Cargo">Cargo</label>
                                <input type="text" class="form-control" id="Cargo" placeholder="Seu Cargo"><br>
                                <label for="Empresa">Empresa</label>
                                <input type="text" class="form-control" id="Empresa" placeholder="Sua Empresa"><br>
                                <label for="Descrição de vaga">Descrição de vaga</label>
                                <textarea type="text" class="form-control" id="Descricao" row="12"
                                    placeholder="Sua Descrição"></textarea><br>
                                <label for="Localidade">Localidade</label>
                                <input type="text" class="form-control" id="Localidade"
                                    placeholder="Sua localidade"><br>
                                <div class="form-group">
                                    <label for="Status">Status</label>
                                    <select class="form-control" id="Status">
                                        <option>Aplicado</option>
                                        <option>Em processo</option>
                                        <option>Aprovado</option>
                                        <option>Rejeitado</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="inserirVaga()" class="btn btn-primary"
                                id="avancar">Avançar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="boards">
                <div class="board">
                    <h3 id="aplicada">Aplicadas</h3>
                    <div class="dropzone" id="aplicadas"></div>
                </div>
                <div class="board">
                    <h3 id="processo">Em processo</h3>
                    <div class="dropzone" id="emProcesso"></div>
                </div>
                <div class="board">
                    <h3 id="aprovadas">Aprovadas</h3>
                    <div class="dropzone" id="aprovado"></div>
                </div>
                <div class="board">
                    <h3 id="rejeitadas">Rejeitadas</h3>
                    <div class="dropzone" id="rejeitado"></div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="logo">
            <figure id="logo-footer">
                <img class="logo-footer" src="../img/logo.svg" alt="logo" />
            </figure>
            <p class="marca">Curriculo Ideal</p>
        </div>
        <div class="direitos">
            <p>Copyright © 2024 Curriculo Ideal | All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="suas-candidaturas.js"></script>
    <script>
        window.onload = function () {
            var db = JSON.parse(localStorage.getItem('db_vaga'));
            if (db && db.length > 0) {
                exibeVagas(db);
            }
        };
    </script>

</body>

</html>
