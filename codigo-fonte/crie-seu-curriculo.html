<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar-footer-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Curriculo Ideal</title>
</head>
<body>
    <header>
        <nav>
            <figure id="logo">
                <img class="logo" src="img\128x128.png" alt="logo" height="55" width="55" />
            </figure>
            <div id="menu">
                <ul>
                    <li><a href="como-fazer.html">APRENDA</a></li>
                    <li><a href="crie-seu-curriculo.html">CRIE</a></li>
                    <li><a href="gerenciar-vagas.html">ORGANIZE</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="#">SIGN UP</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div class="barra-de-progresso">

            </div>
        </article>

        <div class="container-fluid">
            <form id="criar-curriculo">
                <section id="1">
                    <div class="container text-center">
                        <h1 class="titulo">Dados de Contato</h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">    
                                <label for="nome" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="nome" value="" placeholder="Seu Nome">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="cidade" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="cidade" value="" placeholder="Sua Cidade">
                            </div>
                            <div class="col-md-2">
                                <label for="estado" class="form-label">Estado:</label>
                                <input type="text" class="form-control" id="estado" value="" placeholder="Seu Estado">
                            </div>         
                            <div class="col-md-2">
                                <label for="pais" class="form-label">País:</label>
                                <input type="text" class="form-control" id="pais" value="" placeholder="Seu País">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="tel" class="form-control" id="telefone" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="55-99-99999-9999">
                            </div>
                            <div class="col-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" value="" pattern=".+@example\.com" size="30" placeholder="seuemail@exemplo.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="linkedin" class="form-label">Linkedin:</label>
                                <input type="url" class="form-control" id="linkedin" value="" pattern="https://.*" placeholder="https://linkedin/in/seu-usuario">
                            </div>
                            <div class="col-3">
                                <label for="github" class="form-label">Github:</label>
                                <input type="url" class="form-control" id="github" value="" pattern="https://.*" placeholder="https://github.com/seu-usuario">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="website" class="form-label">Website:</label>
                                <input type="url" class="form-control" id="website" value="" pattern="https://.*" placeholder="https://www.seusite.com"><br>
                            </div>
                        </div>        
                        <div class="col-12">
                            <button type="button" class="btn btn-primary avancar-btn">Avançar</button>
                        </div>
                    </div>         
                </section>
                <section id="2" style="display: none;">
                    <div class="container text-center">
                        <h1 class="titulo">Resumo</h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <label for="resumo" class="form-label">Conte-nos um pouco mais sobre você:</label>
                                <textarea class="form-control" name="resumo" row="12" placeholder="Faça um resumo sobre as suas experiencias"></textarea> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="habilidades" class="form-label">Liste suas habilidades:</label>
                                <textarea class="form-control" name="habilidades" row="12" placeholder="Ex: Javascript, Atento a detalhes, etc"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary retroceder-btn">Voltar</button>
                            <button type="button" class="btn btn-primary avancar-btn">Avançar</button>
                        </div>
                    </div>
                </section>
                <section id="3" style="display: none;">
                    <div class="container text-center">
                        <h1 class="titulo">Experiencias</h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2">
                                <label for="cargo" class="form-label">Cargo:</label>
                                <input type="text" class="form-control" name="cargo" value="" placeholder="">
                            </div>
                            <div class="col-2">
                                <label for="empresa" class="form-label">Empresa:</label>
                                <input type="text" class="form-control" name="empresa" value="" placeholder="">
                            </div>
                            <div class="col-2">
                                <label for="local" class="form-label">Local de trabalho:</label>
                                <input type="text" class="form-control" name="local" value="" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="inicio" class="form-label">Data de Inicio:</label>
                                <input type="date" class="form-control" name="inicio" value="" max=""><br>
                            </div>
                            <div class="col-2">
                                <label for="termino" class="form-label">Data de Termino:</label>
                                <input type="date" class="form-control" name="fim" value="" max=""><br>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="" id="atual">
                                    <label for="flexCheckDefault" class="form-check-label">Trabalho Atual</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="atividades" class="form-label">Liste suas atividades:</label>
                                <textarea class="form-control" name="atividades" row="12" placeholder="Ex: Fiquei responsavel por..."></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Adicionar Outra</button>
                            <button type="button" class="btn btn-primary retroceder-btn">Voltar</button>
                            <button type="button" class="btn btn-primary avancar-btn">Avançar</button>
                        </div>   
                    </div>
                </section>
                <section id="4" style="display: none;">
                    <div class="container text-center">
                        <h1 class="titulo">Escolaridade</h1>
                    </div>  
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-3">
                                <label for="instituicao" class="form-label">Instituição:</label>
                                <input type="text" class="form-control" name="instituicao" value="" placeholder="">
                            </div>
                            <div class="col-3">
                                <label for="curso" class="form-label">Curso:</label>
                                <input type="text" class="form-control" name="curso" value="" placeholder="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="grau" class="form-label">Grau de Instrução:</label>
                                <select name="grau-instrucao" id="grau-instrucao" class="form-select form-select-lg mb-3">
                                    <option slected>Escolha seu Grau de Escolaridade</option>
                                    <option value="fundamental-incompleto">Ensino Fundamental Incompleto</option>
                                    <option value="fundamental-cursando">Ensino Fundamental Cursando</option>
                                    <option value="fundamental-completo">Ensino Fundamental Completo</option>
                                    <option value="medio-incompleto">Ensino Medio Incompleto</option>
                                    <option value="medio-cursando">Ensino Medio Cursando</option>
                                    <option value="medio-completo">Ensino Medio Completo</option>
                                    <option value="superior-incompleto">Ensino Superior Incompleto</option>
                                    <option value="superior-cursando">Ensino Superior Cursando</option>
                                    <option value="superior-completo">Ensino Superior Completo</option>
                                    <option value="mestrado-cursando">Mestrado Cursando</option>
                                    <option value="mestrado-completo">Mestrado Completo</option>
                                    <option value="doutorado-cursando">Doutorado Cursando</option>
                                    <option value="doutorado-completo">Doutorado Completo</option>
                                    <option value="phd-cursando">PHD Cursando</option>
                                    <option value="phd-completo">PHD Completo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="inicio" class="form-label">Data de Inicio:</label>
                                <input type="date" class="form-control" name="inicio" value="" max=""><br>
                            </div>
                            <div class="col-2">
                                <label for="termino" class="form-label">Data de Termino:</label>
                                <input type="date" class="form-control" name="fim" value="" max=""><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="resumo-atividades" class="form-label">Resumo:</label>
                                <textarea class="form-control" name="resumo-atividades" row="12" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Adicionar Outra</button>
                            <button type="button" class="btn btn-primary retroceder-btn">Voltar</button>
                            <button type="button" class="btn btn-primary avancar-btn">Avançar</button>
                        </div>
                    </div>
                </section>
                </div>
                <section id="5" style="display: none;">
                    <div class="container text-center">
                        <h1 class="titulo">Escolha seu Template</h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="template-1">
                                    <label for="template-1" class="form-check-label">Template 1</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="template-2">
                                    <label for="template-2" class="form-check-label">Template 2</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Voltar</button>
                            <button type="submit" class="btn btn-primary">Avançar</button>
                        </div>
                    </div>
                </section>
            </form>
        </div>  
    </main>
    <footer>
        <div class="logo">
            <figure id="logo-footer">
                <img class="logo-footer" src="img\128x128.png" alt="logo" height="35" width="35" />
            </figure>
            <p class="marca">Curriculo Ideal</p>
        </div>
        <div class="direitos">
            <p>Copyright © 2024 Curriculo Ideal | All Rights Reserved</p>
        </div>
    </footer>
</body>
<script type="text/javascript" src="crie-seu-curriculo.js"></script>

</html>
