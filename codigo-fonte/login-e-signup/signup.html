                        <div class="row">
                            <input required type="text" id="nome" name="nome">

                        </div>

                        <div class="row">
                            <input required type="text" id="sobrenome" name="sobrenome">

                        </div>

                        <div class="row">
                            <input required type="email" id="email" name="email">
                            <label for="email">E-mail</label>
                        </div>

                        <div class="row">
                            <input required type="password" id="senha" name="senha">
                            <label for="senha">Senha</label>
                        </div>

                    </form>

                    <button class="btn" type="button" id="btnSignUp">Crie sua conta</button>
