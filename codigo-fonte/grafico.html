<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            height: 95%;
            width: 75%;
            background-color: white; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }

    </style>
</head>
<body>
    <canvas id="grafico1" width="400" height="400"></canvas>

    <script>
        const ctx = document.getElementById('grafico1').getContext('2d');

        const labels = ["APLICADO", "EM PROCESSO", "ACEITO", "REJEITADO"];
        const valores = [11, 7, 4, 2];

        
        const backgroundColors = [
            '#235784', //"APLICADO"
            '#FFC805', //"EM PROCESSO"
            '#28E33B', //"ACEITO"
            '#ED1212'  //"REJEITADO"
        ];

        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CURRICULOS',
                    data: valores,
                    backgroundColor: backgroundColors,
                    borderWidth: 3 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                layout: {
                    padding: {
                        left: 50, 
                        right: 50, 
                    }
                }
            }
        });
    </script>
</body>
</html>
