<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fonte encode sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
        <!-- arquivos CSS -->
        <link rel="stylesheet" href="../navbar/navbar-footer-style.css">
        <link rel="stylesheet" href="login-signup-style.css">
        <title>Currículo Ideal</title>
    </head>
    <body>
        <nav>
            <figure id="logo">
                <img class="logo" src="../img/128x128.png" alt="logo" />
            </figure>
            <div id="menu">
                <ul>
                    <li><a href="../como-fazer/como-fazer.html">APRENDA</a></li>
                    <li><a href="../criar-curriculo/crie-seu-curriculo.html">CRIE</a></li>
                    <li><a href="../suas-candidaturas/suas-candidaturas.html">ORGANIZE</a>
                    <li><a href="../login-e-signup/login.html">LOGIN</a></li>
                    <li><a href="../login-e-signup/signup.html">SIGN UP</a></li>
                </ul>
            </div>
        </nav>

        <!-- Codigo feito por Andrea Silva -->
        <main>
            <div class="login">
                <div class="formulario">
                    <div class="titulo">
                        <h1>LOGIN</h1>
                    </div>

                    <div class="background">
                        <form id="formulario" action="">
                            <div class="row">
                                <input required type="email" id="email" name="email">
                                <label for="email">E-mail </label>
                            </div>
                            <div class="row">
                                <input required type="password" id="senha" name="senha">
                                <label for="senha">Senha</label>
                            </div>
                        </form>

                        <button class="btn" type="button" onclick="fazerLogin()" >LOGIN</button>

                        <p>Ainda não tem conta? <a href="signup.html">Crie uma.</a></p>

                    </div>
                </form>
            </div>
            <div class="imagem">
                <img src="../img/login.svg" alt="mulher com sinal de check">
            </div>
        </main>

        <footer>   
            <div class="logo">
                <figure id="logo-footer">
                    <img class="logo-footer" src="../img/128x128.png" alt="logo" />
                </figure>
                <p class="marca">Curriculo Ideal</p>
            </div>
            <div class="direitos">
                <p>Copyright © 2024 Curriculo Ideal | All Rights Reserved</p>
            </div>
        </footer>
    </body>
    <script type= "text/javascript" src="signup.js"></script>
</html>
